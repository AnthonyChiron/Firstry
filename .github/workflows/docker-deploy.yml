name: Deploy Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Backend Image
        run: |
          docker build -t sprinkiv/firstry-back:latest .
          docker push sprinkiv/firstry-back:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd PRODUCTION

            echo "ENV=${{ secrets.ENV_ENV }}" > .envBack
            echo "DB_HOST=${{ secrets.ENV_DB_HOST }}" >> .envBack
            echo "APP_URL=${{ secrets.ENV_APP_URL }}" >> .envBack
            echo "FIREBASE_CLIENT_EMAIL=${{ secrets.ENV_FIREBASE_CLIENT_EMAIL }}" >> .envBack
            echo "FIREBASE_PRIVATE_KEY=${{ secrets.ENV_FIREBASE_PRIVATE_KEY }}" >> .envBack
            echo "FIREBASE_PROJECT_ID=${{ secrets.ENV_FIREBASE_PROJECT_ID }}" >> .envBack
            echo "FIREBASE_STORAGE_BUCKET=${{ secrets.ENV_FIREBASE_STORAGE_BUCKET }}" >> .envBack
            echo "JWT_SECRET_TOKEN=${{ secrets.ENV_JWT_SECRET_TOKEN }}" >> .envBack
            echo "NODE_MAILER_PASS=${{ secrets.ENV_NODE_MAILER_PASS }}" >> .envBack

            docker compose pull
            docker compose up -d
            docker system prune -f
